<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lembrar Senha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='lembrar.css'>
    <script src='login.js'></script>

    <title>Lembrar senha </title>
</head>

<body class="aw-layout-simple-page">
    <div class="aw-layout-simple-page__container">

        <form>

            <div class="aw-simple-panel">


                <div class="aw-simple-panel__message">
                    Informe o seu e-mail para receber as instruções de como criar uma nova senha.
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">e-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="xxxxxx@email.com" required>
                    </div>
                </div>
                <button type="submit" calss="btn btn-primary" id="glow-on-hover">Criar nova senha</button>
            </div>

        </form>

    </div>

    <script src="assets/javascripts/vendors.min.js"></script>
    <script src="assets/javascripts/algaworks.min.js"></script>
</body>

</html>
